<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!--name-->
        <label for="Name"> Name </label>
        <input type="name" id="Enter name"/>
        <br>
        <!--password-->
        <label for="Password"> Password </label>
        <input type="Password" id="password" name="Password" "/>
        <br>
        <label for="Email"> Email </label>
        <input type="Email" id="email" name="email"/>
        <br>
        <label for="Number"> Number </label>
        <input type="number" id="number" name="number" min="1" min="100"> <br><br>
        <label for="Date"> Date </label>
        <input type="date" id="Date" name="Date" ><br><br>
        <label for="time"> Time </label>
        <input type="time" id="Time" name="time" ><br>
        <label for="Color"> Color </label>
        <input type="Color" id="Color" name="Color" ><br><br>
        <label for="subscribe"> Subscribe </label>
        <input type="checkbox" id="subscribe" name="subscribe" ><br><br>
        <label for="Gender"> Time </label>
        <input type="radio" id="male" name="gender" value="male" ><br><br>
        <label for="Male"> Male </label><br>
        <input type="radio" id="female" name="gender" value="female" ><br><br>
        <label for="female"> Female </label><br>
        <label for="country"> Country </label><br>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="Canada">India</option>
        </select><br><br>
        <!--comments-->
        <label for="comments"> Comments </label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <!--file-->
        <label for="file"> Upload a file </label><br>
        <input type="file" id="file" name="file" ><br><br>
        <!--Range slider-->
        <label for="range"> Range </label><br>
        <input type="range" id="Range" name="Range" min="0" max="100"><br><br>
        <!--URL input-->
        <label for="website"> Website </label><br>
        <input type="website" id="website" name="website" placeholder="https:/"><br><br>
        <!--submit button-->
        <input type="submit" value="Submit form">
        <!--reset button-->
        <input type="reset" value="Reset form">
        </form>

</body>
</html>
