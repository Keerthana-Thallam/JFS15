<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Delay</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      transition: background-color 1s ease, transform 2s 0.5s; /* 0.5s delay for transform */
    }

    .box:hover {
      background-color: coral;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
