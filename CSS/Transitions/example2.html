<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Property Transition</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border-radius: 0;
      transition: background-color 0.5s ease, border-radius 1s linear;
    }

    .box:hover {
      background-color: coral;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
