<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <h2>Sample Table</h2>
    
    <table border="1">
        <!-- Header Row -->
        <tr>
            <th><b>Username</b></th>
            <th>Age</th>
            <th>salary</th>
            <th> Courses</th>
        </tr>
        
        <!-- Row 1 -->
        <tr>
            <td><b>Sai</b></td>
            <td>22</td>
            <td>24000</td>
            <td>Java</td>
        </tr>
        
        <!-- Row 2 -->
        <tr>
            <td><b>Ram</b></td>
            <td>23</td>
            <td>34000</td>
            <td>Python</td>
        </tr>
        
        <!-- Row 3 -->
        <tr>
            <td><b>Rani</b></td>
            <td>32</td>
            <td>28000</td>
            <td>C</td>
        </tr>
    </table>

</body>
</html>
